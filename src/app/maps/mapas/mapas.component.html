<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]="false" [zoomControl]="false"
  (mapClick)="mapClicked($event)">

  <agm-marker *ngFor="let m of markers; let i = index" (markerClick)="clickedMarker(m.label, i)" [latitude]="m.lat"
    [longitude]="m.lng" [label]="m.label" [iconUrl]="m.iconUrl" [title]="m.title" [markerDraggable]="m.draggable"
    (dragEnd)="markerDragEnd(m, $event)">

    <agm-info-window>
      <div class="info">
        <h3 class="title"><strong> Fast food: </strong><span class="description_title">{{m.title}}</span></h3>
        <div class="description">

          <br>
          <a href="http://www.xisdovini.com.br/" target="_blank">
            <img src="http://www.xisdovini.com.br/imagens/logo.png" width="300px" class="center" alt="">
          </a>
          <div class="address">
            <i class="fa fa-mobile" aria-hidden="true"></i>
           <strong> {{m.social.fone}}</strong>  <br>
            <i class="fa fa-whatsapp" aria-hidden="true"></i><strong> {{m.social.watsapp}}</strong>

          </div>
          <div class="social">
            <ul class="list-unstyled list-inline social text-center">
              <li class="list-inline-item"><a href="{{m.social.facebook}}" title="facebook" target="_blank"><i class="fa fa-facebook"></i></a></li>
              <li class="list-inline-item"><a href="{{m.social.twitter}}" title="twitter" target="_blank"><i class="fa fa-twitter"></i></a></li>
              <li class="list-inline-item"><a href="{{m.social.instagram}}" title="instagram" target="_blank"><i class="fa fa-instagram"></i></a></li>
              <li class="list-inline-item"><a href="{{m.social.google}}" title="google" target="_blank"><i class="fa fa-google-plus"></i></a></li>
              <li class="list-inline-item"><a href="{{m.social.email}}" title="email" target="_blank"><i class="fa fa-envelope"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
    </agm-info-window>

  </agm-marker>

  <agm-circle [latitude]="lat + 0.3" [longitude]="lng" [radius]="5000" [fillColor]="'red'" [circleDraggable]="true"
    [editable]="true">
  </agm-circle>

</agm-map>
