<div class="login">
  <div class="container h-100">
    {{ error?.message }}
    <div class="d-flex justify-content-center h-100">
      <div class="user_card">
        <div class="d-flex justify-content-center">
          <div class="brand_logo_container">

            <img src="assets/img/logo/logo.png" class="brand_logo" alt="Logo">
          </div>
        </div>
        <div class="d-flex justify-content-center form_container">
          <form>
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input #email type="text" name="" class="form-control input_user" value="" placeholder="Email">
            </div>
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input #password type="password" name="" class="form-control input_pass" value="" placeholder="Senha">
            </div>
            <div class="form-group">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customControlInline">
                <label class="custom-control-label" for="customControlInline">Lembrar-me</label>
              </div>
            </div>
          </form>
        </div>
        <div class="d-flex justify-content-center mt-3 login_container">
          <button type="button" name="button" class="btn login_btn"
            (click)="login(email.value, password.value)">Login</button>
        </div>
        <div class="mt-4">
          <div class="d-flex justify-content-center links">
            Ainda n√£o possui uma conta? <a href="#" class="ml-2">Sign Up</a>
          </div>
          <div class="d-flex justify-content-center links">
            <a href="#">Recuperar senha?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
